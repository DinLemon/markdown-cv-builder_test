name: Manual deploy to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      theme:
        description: "Select a theme (github, retro, screen)"
        required: true
        default: "github"
        type: choice
        options:
          - github
          - retro
          - screen
      title:
        description: "Set the page title"
        required: true
        type: string

# Add permissions for the workflow
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          VITE_CV_THEME: ${{ github.event.inputs.theme }}
          VITE_PAGE_TITLE: ${{ github.event.inputs.title }}
        run: |
          echo "Building with theme: $VITE_CV_THEME"
          echo "Using page title: $VITE_PAGE_TITLE"
          npm run build
          cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
