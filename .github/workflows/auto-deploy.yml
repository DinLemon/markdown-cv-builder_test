name: Deploy on commit to GitHub Pages

on:
  push:
    branches:
      - master

# Add permissions for the workflow
permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Load and export environment variables from .env
        run: |
          echo "Loading .env"
          if [ -f .env ]; then
            while IFS='=' read -r key value; do
              if [[ "$key" =~ ^[A-Za-z_][A-Za-z0-9_]*$ ]]; then
                echo "$key=$value" >> $GITHUB_ENV
              fi
            done < .env
          fi

      - name: Print vars
        run: |
          echo "Using theme: $VITE_CV_THEME"
          echo "Page title: $VITE_PAGE_TITLE"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          echo "Building with theme: $VITE_CV_THEME"
          echo "Using page title: $VITE_PAGE_TITLE"
          npm run build

      - name: Copy 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      deployments: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Create deployment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'github-pages',
              auto_merge: false,
              required_contexts: []
            });

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
